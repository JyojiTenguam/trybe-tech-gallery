<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header-container">
    <img class="header-img" src="./images/trybe-logo.jpg" alt="Logo da trybe">
    <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a class="header-login" href="https://www.betrybe.com/" target="_blank">SIGN-UP</a>
  </header>
  
  <section class="text-section">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>

<section class="gallery">
  <section class="gallery-card">
    <h4>HTML 5</h4>
    <img src="images/html-logo.png" alt="Logo do HTML 5">
  </section>
  <section class="gallery-card">
    <h4>CSS 3</h4>
    <img src="images/css-logo.png" alt="Logo do CSS">
  </section>
  <section class="gallery-card">
    <h4>Javascript</h4>
    <img src="images/javaScript-logo.png" alt="Logo do Javascript">
  </section>
  <section class="gallery-card">
    <h4>React</h4>
    <img src="images/react-logo.png" alt="Logo do React">
  </section>
  <section class="gallery-card">
    <h4>RTL</h4>
    <img src="images/rtl-logo.png" alt="Logo do RTL">
  </section>
  <section class="gallery-card">
    <h4>Redux</h4>
    <img src="images/redux-logo.png" alt="Logo do Redux">
  </section>
</section>
</body>

</html>
